syntax = "proto3";
package services;
option go_package ="./comment";

message Comment {
  int64 id = 1;
  int64 ouid = 2;
  int32 likeNum = 3;
  int32 pid = 4;
  int64 postId = 5;
  string content = 6;
  int64 createTime = 7;
  string head_img = 8;
  string nickname = 9;
  int64 is_admin = 10;
  int64  is_vip = 11;
  string create_date =12;
}