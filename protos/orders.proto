syntax = "proto3";
package services;
import "google/api/annotations.proto";
import "models.proto";

option go_package = "../services";


message OrdersResponse {
  string status=1;
  string message=2;
}

service OrdersService {
  rpc CreateOrder(OrderMain) returns (OrdersResponse) {
    option (google.api.http) = {
      get: "/v1/orders/create"
    };
  }
}